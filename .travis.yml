language: ruby
rvm:
- 2.5.3
before_install:
- yes | gem update --system --force
- gem install bundler
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: curatour-be
  on:
    repo: Curatour/backend
  cleanup: 'false'
  run: rails db:migrate
